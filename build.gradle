apply plugin: 'java'

defaultTasks 'copyJar'

sourceSets {
    main {
        java {
            srcDir 'src/java'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'joda-time', name: 'joda-time', version: '1.5.2'
}

task copyJar(type: Copy, dependsOn: jar) {
    from 'build/libs/salary-calculator.jar'
    into '/home/ben/code/lib/'
}
